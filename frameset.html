<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset Layout</title>
</head>

<frameset cols="30%, *">
    <!-- Left column -->
    <frame src="https://www.zoho.com" name="exampleFrame">

    <!-- Right side with 3 horizontal frames -->
    <frameset rows="20%, *, 20%">
        <frame src="https://www.zoho.com" name="exampleFrame3">
        <frame src="https://www.zoho.com" name="exampleFrame4">
        <frame src="https://www.zoho.com" name="exampleFrame2">
    </frameset>

</frameset>

</html>
