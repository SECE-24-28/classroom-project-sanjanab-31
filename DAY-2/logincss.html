<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family:Arial, Helvetica, sans-serif;
    }

    body{
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background: rgba(144, 144, 144, 0.3);
    }

    .login-box{
        background:rgba(255,255,255,0.15);
        backdrop-filter:blur(10px);
        width:350px;
        padding:35px;
        border-radius:15px;
        box-shadow:0 0 15px rgba(0,0,0,0.3);
    }

    .login-box h2{
        text-align:center;
        color:white;
        margin-bottom:20px;
        letter-spacing:1px;
    }

    .login-box input{
        width:100%;
        padding:12px;
        margin:10px 0;
        border:none;
        border-radius:8px;
        outline:none;
        background:rgba(255,255,255,0.8);
    }

    .login-box button{
        width:100%;
        padding:12px;
        border:none;
        border-radius:8px;
        background:#fff;
        font-size:16px;
        cursor:pointer;
        font-weight:bold;
    }

    .login-box button:hover{
        background:#e5e5e5;
    }
</style>

</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button>Login</button>
        </form>
    </div>

</body>
</html>
