<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<form class="bg-white p-8 rounded-lg shadow-lg w-96 space-y-4 text-center">
    <h2 class="text-2xl font-bold mb-4">Form Validation</h2>

    <label for="name" class="block font-semibold text-left">Name:</label>
    <input id="ip1" type="text" maxlength="50" class="w-full px-3 py-2 border rounded-lg" placeholder="Enter your name">

    <label for="email" class="block font-semibold text-left mt-2">Email:</label>
    <input id="ip2" type="email" class="w-full px-3 py-2 border rounded-lg" placeholder="Enter your email">

    <button id="btn" class="bg-green-500 hover:bg-green-600 text-xl text-white rounded-lg p-2 w-full mt-6" type="submit">
        Submit
    </button>
</form>

<script>    
    let ip1 = document.getElementById("ip1");
    let ip2 = document.getElementById("ip2");
    let btn = document.getElementById("btn");

    btn.addEventListener("click", function(event){
        let nameV = ip1.value.trim();
        let emailV = ip2.value.trim();

        // regex for normal email
        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if(!nameV || nameV.length > 50){
            alert("Please enter a valid name (max 50 characters).");
            event.preventDefault();
            return;
        }

        if(!emailPattern.test(emailV)){
            alert("Please enter a valid email address.");
            event.preventDefault();
            return;
        }

        alert("Form submitted successfully!");
    });
</script>

</body>
</html>
