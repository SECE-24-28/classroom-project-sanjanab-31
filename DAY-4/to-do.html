<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="text-center p-4">
        <h1 class="text-4xl my-4">Simple To-do App</h1>
        <div class="m-4 inline-block border-2 border-black rounded-md">
            <input class="p-2 border-2 border-gray-300 rounded-md" id="ip" type="text" placeholder="Enter task">
            <button class="p-2 bg-blue-500 text-white rounded-md" id="btn1"> Add</button>
            <button class="p-2 bg-red-500 text-white rounded-md" id="btn2">Clear</button>
        </div>
    </div>

    <div class="list p-4"><hr class="text-2xl"></div>

<script>
    let ip = document.getElementById("ip");
    let btn1 = document.getElementById("btn1"); 
    let btn2 = document.getElementById("btn2");

    let list = document.querySelector(".list");
    let index = 0;

    btn1.addEventListener("click", function(){
        if(ip.value.trim() === "") return;
        index++;

        let container = document.createElement("div");
        container.className = "flex items-center justify-between mx-4 my-2";

        let text = document.createElement("p");
        text.textContent = index + ". " + ip.value;
        text.className = "text-2xl font-semibold";

        let delBtn = document.createElement("button");
        delBtn.textContent = "delete";
        delBtn.className = "ml-4 px-2 bg-red-500 text-white rounded";

        delBtn.addEventListener("click", function(){
            container.remove();
        });

        container.appendChild(text);
        container.appendChild(delBtn);

        list.appendChild(container);

        ip.value = "";
    });

    document.body.addEventListener("dblclick", function(e){
        if(e.target.tagName === "P"){
            e.target.style.textDecoration = "line-through";
            e.target.style.color = "gray";
            e.target.style.opacity = "0.6";
        }
    });

    btn2.addEventListener("click", function(){
        list.innerHTML = "";
        index = 0;
    });
</script>

</body>
</html>
