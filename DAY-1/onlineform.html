<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online application form with validations</title>
</head>
<body>

<h1>Online Application Form</h1>

<form method="post">

<fieldset>
<legend>Application Details</legend>

<label for="fullname">Full Name:</label><br>
<input type="text" id="fullname" name="fullname" minlength="3" maxlength="50" required><br><br>

<label for="email">Email:</label><br>
<input type="email" id="email" name="email" required><br><br>

<label for="password">Password:</label><br>
<input type="password" id="password" name="password" minlength="6" maxlength="15" required><br><br>

<label for="age">Age:</label><br>
<input type="number" id="age" name="age" min="1" max="120" required><br><br>

<label for="course">Choose a course:</label><br>
<select id="course" name="course" required>
    <option value="">--Please choose an option--</option>
    <option value="math">Mathematics</option>
    <option value="science">Science</option>
    <option value="history">History</option>
    <option value="art">Art</option>
</select><br><br>

<label for="duration">Duration (in months):</label><br>
<input type="number" id="duration" name="duration" min="1" max="60" required><br><br>

<label for="phone">Phone Number:</label><br>
<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

<input type="submit" value="Submit">

</fieldset>

</form>

</body>
</html>
