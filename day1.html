<!DOCTYPE html>
<html>
<head>
    <title>Science Fair Registration</title>

    <style>
        .myTable {
            border: 2px solid black;
            border-collapse: collapse;
            width: 60%;
            margin-top: 10px;
        }

        .myTable th, .myTable td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Student Science Fair Registration</h1>

    <p>
        Water formula is H<sub>2</sub>O <br>
        Einstein's equation is E = mc<sup>2</sup>
    </p>

    <h2>Rules</h2>
    <ul>
        <li>Only science projects</li>
        <li>2 to 4 members per team</li>
        <li>Explanation is mandatory</li>
    </ul>

    <h2>Select Your Category</h2>
    <select>
        <option>Physics</option>
        <option>Chemistry</option>
        <option>Biology</option>
        <option>Computer Science</option>
    </select>

    <h2>Evaluation Criteria</h2>

    <table class="myTable">
        <tr>
            <th>Criteria</th>
            <th>Marks</th>
        </tr>

        <tr>
            <td>Innovation</td>
            <td>25</td>
        </tr>

        <tr>
            <td>Presentation</td>
            <td>25</td>
        </tr>

        <tr>
            <td>Working Model</td>
            <td>30</td>
        </tr>

        <tr>
            <td>Explanation</td>
            <td>20</td>
        </tr>
    </table>
    

</body>
</html>
