<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Friends</title>
</head>
<body>

    <input type="text" id="t1" placeholder="Search...">
    <ol id="list"></ol>
    <script>
        let t1 = document.getElementById("t1");
        let ls = document.getElementById("list");

        let frnds = ["Abu", "Arun", "Bala", "Bharath", 
                                             "Vimal", "Vinoth"];

        function demo() {
            ls.innerHTML = "";
            frnds.forEach(frnd => {
                if (frnd.includes(t1.value)) {   //Ab
                    let li = document.createElement("li");
                    li.innerHTML = frnd;
                    ls.appendChild(li);}});
        }
        t1.addEventListener("keyup", demo); 
        demo();
    </script>

</body>
</html>
